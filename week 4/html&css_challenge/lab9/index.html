<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 9 â€“ UX & Polish</title>

  <!-- Lab 9: Tailwind CSS (preferred for dark mode) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Enable dark mode using class strategy -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-900 transition-colors duration-300">

  <!-- ================= Lab 9: Sticky Header ================= -->
  <header class="sticky top-0 bg-white dark:bg-gray-900 shadow z-50 transition-colors duration-300">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="font-semibold text-lg">PLD</h1>

      <!-- Dark Mode Toggle -->
      <button id="toggleDark"
        class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        ðŸŒ™ Toggle
      </button>
    </nav>
  </header>

  <!-- ================= Main Content ================= -->
  <main class="container mx-auto px-4 py-10">

    <h2 class="text-2xl font-bold mb-6">UX Enhancements</h2>

    <!-- ================= Hover + Focus + Transition ================= -->
    <form class="max-w-md space-y-4">

      <input
        type="text"
        placeholder="Focus me"
        class="w-full px-3 py-2 border rounded
               focus:outline-none focus:ring-2 focus:ring-blue-500
               transition duration-300
               dark:bg-gray-800 dark:border-gray-700">

      <button
        class="w-full py-2 rounded bg-blue-600 text-white
               hover:bg-blue-700 focus:ring-2 focus:ring-blue-400
               transition duration-300">
        Hover & Focus Button
      </button>

    </form>

  </main>

  <!-- ================= Dark Mode Script ================= -->
  <script>
    const toggleBtn = document.getElementById("toggleDark");

    toggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>

</body>
</html>
