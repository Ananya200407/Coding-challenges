<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 6 â€“ Profile Module</title>

  <!-- Lab 3 / Lab 6: Bootstrap form components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lab 6: Custom layout refinements -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Lab 6: Professional profile layout -->
  <main class="container mt-5">

    <h2 class="text-center mb-4">User Profile</h2>

    <div class="profile-card">

      <!-- Profile Image Upload -->
      <div class="text-center mb-4">
        <img src="https://via.placeholder.com/120" class="profile-img mb-2" alt="Profile Image">
        <input type="file" class="form-control mt-2">
      </div>

      <!-- Profile Form -->
      <form>

        <!-- Full Name -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter full name">
        </div>

        <!-- Education -->
        <div class="mb-3">
          <label class="form-label">Education</label>
          <input type="text" class="form-control" placeholder="Degree / Institution">
        </div>

        <!-- Skills -->
        <div class="mb-3">
          <label class="form-label">Skills</label>
          <div>
            <span class="badge bg-primary me-1">HTML</span>
            <span class="badge bg-success me-1">CSS</span>
            <span class="badge bg-warning text-dark">Bootstrap</span>
          </div>
        </div>

        <!-- GitHub Link -->
        <div class="mb-3">
          <label class="form-label">GitHub Profile</label>
          <input type="url" class="form-control" placeholder="https://github.com/username">
        </div>

        <!-- Short Bio -->
        <div class="mb-3">
          <label class="form-label">Short Bio</label>
          <textarea class="form-control" rows="4" placeholder="Tell us about yourself"></textarea>
        </div>

        <!-- Submit -->
        <button class="btn btn-primary w-100">Save Profile</button>

      </form>
    </div>

  </main>

</body>
</html>
